<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Trivia Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#quiz">Quiz</a></li>
                <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <section id="home" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1900x500?text=TRIVIA" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Test Your Knowledge</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x500?text=TRIVIA" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fun and Interactive</h5>
                </div>
            </div> 
        </div>
        <a class="carousel-control-prev" href="#home" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#home" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>

    <!-- About Section -->
    <section id="about" class="container my-5">
        <h2 class="text-center">About</h2>
        <p class="text-center">Welcome to my Trivia Quiz! Test your knowledge with my fun and interactive quiz!</p>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="container my-5">
        <div id="quiz-container" class="card">
            <!-- Quiz content will be injected here by JavaScript -->
             
        </div>
        <button id="next-btn" class="btn btn-primary btn-block mt-3" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" class="btn btn-success btn-block mt-3 d-none" onclick="submitQuiz()">Submit</button>
    </section>

    <!-- Feedback Form -->
    <section id="feedback" class="container my-5">
        <h2 class="text-center">Feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
